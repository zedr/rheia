{% extends "admin/base.html" %}
{% load staticfiles %}

{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet"
          type="text/css"
          href="{% static "admin/css/login.css" %}"/>
    <link rel="stylesheet"
          type="text/css"
          href="{% static "css/rheia.css" %}"/>
{% endblock %}

{% block breadcrumbs %}
    <div class="breadcrumbs">
        <strong>Rheia:</strong>
        <a href="{% url 'user' user.id %}">My Home</a> &emsp;
        <div class="endlinks">
            {% if user.is_superuser %}
                <a href="{% url 'admin:index' %}">Admin</a>
            {% endif %}
            &emsp; <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
{% endblock breadcrumbs %}

{% block footer %}
    {{ block.super }}
<div id="scripts">
    <script src="{% static 'js/lib/jquery-2.2.0.min.js' %}" type="text/javascript"></script>
</div>
{% endblock footer %}
