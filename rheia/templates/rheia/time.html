<h1>{{ user.username }}'s time</h1>

<h2>Log time</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>

<table>
    <thead>
        <th>#</th>
        <th>Created</th>
        <th>Last Modified</th>
    </thead>
    <tbody>
        {% for item in object_list %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.first_created }}</td>
                <td>{{ item.last_modified }}</td>
                <td>{{ item.start_time }}</td>
            </tr>
        {% endfor %}

    </tbody>
</table>
